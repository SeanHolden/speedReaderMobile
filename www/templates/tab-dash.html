<ion-view title="Dashboard">
  <ion-content class="has-header padding" scroll="false">

    <div id="container">
      
      <div class="vertical-line"></div>
      <p id="wordarea" style=""></p>
      <div class="vertical-line"></div>


      <br />
      <hr />
    </div>

    <div class="options">
    
      <div class="row">
        <div class="col col-20 centered">
          <button class="button ion-refresh button-positive rounded-button" style="font-size:x-large;" id="resetbutton"></button>
        </div>
      </div>
     
      <div class="centered row">

        <div class="col col-20 centered">
          <button class="button ion-skip-backward button-positive rounded-button" style="font-size:x-large;" id="previoussentence"></button>
        </div>
        <div class="col col-60 centered">
          <button class="button ion-play button-positive rounded-button" id="togglebutton"></button>
        </div>
        <div class="col col-20 centered">
          <button class="button ion-skip-forward button-positive rounded-button" style="font-size:x-large;" id="nextsentence"></button>
        </div>
  <!--         <button id="wpmup">WPM +</button>
          <button id="wpmdown">WPM -</button> -->
  <!--         <button id="increasefullstopspeed">Full Stop Pause Length +</button>
          <button id="decreasefullstopspeed">Full Stop Pause Length -</button> -->
  <!--         <button id="increasecommaspeed">Comma Pause Length +</button>
          <button id="decreasecommaspeed">Comma Pause Length -</button> -->
  <!--         <button id="increasecolonspeed">Colon/Semi-colon Pause Length +</button>
          <button id="decreasecolonspeed">Colon/Semi-colon Pause Length -</button> -->

      </div>

    </div>

    
    <textarea id="textinput" style="display:none;">{{ textString.value }}</textarea>
    
  </ion-content>
</ion-view>
